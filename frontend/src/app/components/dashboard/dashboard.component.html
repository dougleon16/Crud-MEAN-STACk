<app-navbar></app-navbar>

<section class="crud container">
  <div class="crud__button">
    <button class="crud__button-create" routerLink="/dashboard/new-employee">
      Create Employee
    </button>
  </div>

  <div class="crud">
    <table class="crud__table">
      <thead class="crud__table-title">
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Salary</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="crud__tableBody"
          *ngFor="let employee of employeeService.employees; let i = index"
          [class.odd]="i % 2 === 0"
          [class.even]="i % 2 !== 0"
        >
          <td>{{ employee.name }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.office }}</td>
          <td>{{ employee.salary }}</td>
          <td class="crud__buttons">
            <button
              mat-raised-button
              color="primary"
              routerLink="/dashboard/edit-employee/{{ employee._id }}"
              (click)="editEmployee(employee)"
            >
              Edit
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="
                deleteEmployee(employee._id ? employee._id.toString() : '')
              "
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
